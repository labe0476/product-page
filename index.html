<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        background-color: black;
        color: white;
        font-size: 30px;
        height: 30px;
        text-align: center;
        padding: 30px;
      }

      #products {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }

      .eachItem {
        width: 24%;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .eachItem img {
        width: 100%;
        height: 300px;
        display: block;
      }

      .itemName {
        text-align: center;
        font-weight: bold;
        font-size: 30px;
      }
      .price {
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }

      .button {
        font-weight: bold;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nav">OUR PRODUCT PAGE</div>
    <div id="products"></div>
    <script src="script.js"></script>
  </body>
</html>
